##############################################################
### Configuration of karyotype (chromosomes) to be plotted ###
##############################################################

# Only use contigs from the genome BED that are bigger than this
chr_minsize: 1

# Only use contigs from the genome BED that are smaller than this
# if you do not want to set a minimum size please write "ALL", it 
# will use all the contigs without a max length restriction
chr_maxsize: ALL

# color for karyotypes
# if using HEX must be in quotes
karyo_color: "#F7F7F7"

# size of chr names
chr_name_size: .9

# distance of chr names from its ideograms
chr_name_distance: -.02

# space between chr "ticks" -- ticks window
ticks_window: 2500000

# length of ticks
ticks_length: 50

# ticks font size
ticks_font_size: .7

###############################################
### Configuration of features to be plotted ###
###############################################

# Only use features from the GFF that are bigger than this
feat_minsize: 1

# Only use features from the GFF that are smaller than this
# if you do not want to set a minimum size please write "ALL", it 
# will use all the features without a max length restriction
feat_maxsize: ALL

# window size for calculating and plotting feature density
feat_density_window: 1000000

# color for feature plot as "ticks" -- features are plotted as small bars
# if using HEX must be in quotes
feat_bars_color: "#ccccff"

# label for features plot
feat_plot_label: Gene

# features plot label font size
feat_label_font_size: .9

#############################
### Plot title definition ###
#############################

# title
plot_title: Gene Plot

# title font size
title_font_size: 1.5

##########################################################
### Definition of karyoploteR plot specific parameters ###
##########################################################
## Read: https://bernatgel.github.io/karyoploter_tutorial//Tutorial/PlotParams/PlotParams.html

# size (height) of chromosome ideograms in the plot
ideogramheight: 50

# size (height) of the panel where the features are plotted
data1height: 500

# "outside" margin of features panel plot
data1outmargin: 500

# "inside" margin of features panel plot
data1inmargin: 200

# bottom margin of entire plot
bottommargin: 500

# top margin of entire plot
topmargin: 500

##################################
### Output quality adjustments ###
##################################

# output filename for plots
output_filename: ./out.svg

# svg
width: 20
height: 5
